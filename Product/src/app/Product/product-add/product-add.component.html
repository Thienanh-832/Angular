<div class="card mt-3">
  <div class="card-header text-center">
    Create Product
  </div>
  <div class="card-body">
    <form [formGroup] = "addProductForm" (ngSubmit)="create()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Enter name" formControlName="name">
        <div *ngIf="name.invalid && name.touched">
          <div *ngIf="name.errors.required">
            <p class="text-danger">This field cannot be blank</p>
          </div>
          <div *ngIf="name.errors.minlength">
            <p class="text-danger">must be at least 4 characters</p>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" placeholder="Enter Description" formControlName="description">
        <div *ngIf="description.invalid && description.touched">
          <div *ngIf="description.errors.required">
            <p class="text-danger">This field cannot be blank</p>
          </div>
          <div *ngIf="description.errors.minlength">
            <p class="text-danger">must be at least 4 characters</p>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Price</label>
        <input type="text" class="form-control" placeholder="Enter Price" formControlName="price">
        <div *ngIf="price.invalid && price.touched">
          <div *ngIf="price.errors.required">
            <p class="text-danger">This field cannot be blank</p>
          </div>
          <div *ngIf="price.errors.minlength">
            <p class="text-danger">must be at least 4 characters</p>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!addProductForm.valid">Submit</button>
      <button class="btn btn-dark ml-lg-5" routerLink="/products">Cancel</button>
    </form>
  </div>
</div>
