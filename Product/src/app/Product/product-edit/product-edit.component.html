<div class="card mt-3">
  <div class="card-header text-center">
    Update Product
  </div>
  <div class="card-body">
    <form [formGroup] = "updateProductForm" (ngSubmit)="update()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Enter name" formControlName="name">
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" placeholder="Enter Description" formControlName="description">
      </div>
      <div class="form-group">
        <label>Price</label>
        <input type="text" class="form-control" placeholder="Enter Price" formControlName="price">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button class="btn btn-dark ml-lg-5" routerLink="/products">Cancel</button>
    </form>
  </div>
</div>
